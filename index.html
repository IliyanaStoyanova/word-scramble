<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-9 col-lg-7 col-xl-5">
          <div class="card">
            <div class="card-header fw-bold">
              Word Scramble
            </div>
            <div class="card-body">
              <p class="word"></p>
              <div class="details">
                <p class="hint">Hints: </p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
                <div class="error"><p></p></div>
              </div>
              <input type="text" spellcheck="false" placeholder="Enter a word" class="w-100 p-2">
              <div class="buttons mt-4">
                <button class="refresh-word btn btn-secondary">New Word</button>
                <button class="check-word btn btn-primary">Check Word</button>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
